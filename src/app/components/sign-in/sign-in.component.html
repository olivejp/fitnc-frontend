<div class="h-full flex flex-column justify-content-center align-items-center">

  <h1 style="font-size: 50px" class="sinisuka secondary-color">Fitness Nc</h1>

  <p-card header="Connectez vous" styleClass="sign-in-card">

    <form [formGroup]="form" (submit)="signIn()" class="flex flex-column align-items-stretch gap-5">

       <span class="p-float-label">
      <input id="email-input" type="text" class="w-full" pInputText formControlName="email">
      <label for="email-input">Email</label>
    </span>

      <span class="p-float-label">
      <input id="password-input" type="password" class="w-full" pInputText formControlName="password" [feedback]="false"
             pPassword>
      <label for="password-input">Mot de passe</label>
    </span>

      <app-error [shouldBeTouched]="true" [control]="form"></app-error>

      <button pButton class="w-full" label="Se connecter" type="submit">
        <p-progressSpinner *ngIf="isLoading" [style]="{width: '15px', height: '15px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
      </button>
    </form>
    <p-divider></p-divider>
    <div class="flex flex-column justify-content-center align-items-stretch" style="gap: 1em">
      <button pButton class="w-full" label="Se connecter avec Google" icon="pi pi-google" iconPos="left"
              (click)="signInWithGoogle()"
              type="button">

      </button>
      <button pButton class="w-full" label="CrÃ©er un compte" (click)="createAccount()"
              type="button"></button>
    </div>
  </p-card>
</div>
