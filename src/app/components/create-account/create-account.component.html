<div class="h-full flex flex-row justify-content-center align-items-center img-background">
  <p-card header="Créer un compte" class="flex-basis-25" styleClass="sign-in-card">
    <form [formGroup]="form" (submit)="createAccount()" class="flex flex-column align-items-stretch gap-5">

       <span class="p-float-label">
      <input id="email-input" type="text" class="w-full" pInputText formControlName="email">
      <label for="email-input">Email</label>
    </span>

      <span class="p-float-label">
      <input id="password-input" type="password" class="w-full" pInputText formControlName="password" [feedback]="false"
             pPassword>
      <label for="password-input">Mot de passe</label>
    </span>

      <span class="p-float-label">
      <input id="password-check-input" type="password" class="w-full" pInputText formControlName="passwordCheck"
             [feedback]="false"
             pPassword>
      <label for="password-check-input">Retaper votre mot de passe</label>
    </span>


      <app-error [shouldBeTouched]="true" [control]="form"></app-error>

      <button pButton class="w-full" label="Créer un compte" icon="pi pi-user-plus" iconPos="left"
              type="submit">
        <p-progressSpinner *ngIf="isLoading" [style]="{width: '15px', height: '15px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
      </button>
      <div class="flex flex-row justify-content-end">
        <a routerLink="/sign-in">Se connecter</a>
      </div>
    </form>
  </p-card>
</div>
